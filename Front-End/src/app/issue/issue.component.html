<div>
    <div class="card mt-4">
        <h4 class="card-header">Issues</h4>
        <div class="card-body">
            <ag-grid-angular style="width: 100%; height: 520px;" class="ag-theme-alpine" [rowData]="rowData"
                [columnDefs]="columnDefs"  [defaultColDef]="defaultColDef" rowSelection="multiple"  [sideBar]="true" [pagination]="true"
                [paginationPageSize]="paginationPageSize"  [animateRows]="true" [tooltipShowDelay]="tooltipShowDelay">
            </ag-grid-angular>
        </div>
    </div>
</div>
