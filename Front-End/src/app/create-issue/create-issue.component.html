<div class="card mt-4" >
    <h4 class="card-header">Create New Issue</h4>
    <div class="col-md-6 offset-md-3 mt-4">
        <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && fval.title.errors }" placeholder="Enter Title here" />
                <div *ngIf="submitted && fval.title.errors" class="invalid-feedback">
                    <div *ngIf="fval.title.errors.required">Title is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="descrption">Descrption</label>
                <textArea type="text" ngModel ngDefaultControl formControlName="descrption" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && fval.descrption.errors }"
                    placeholder="Enter Descrption here" rows="8" cols="60"></textArea>
                <div *ngIf="submitted && fval.descrption.errors" class="invalid-feedback">
                    <div *ngIf="fval.descrption.required">Descrption is required</div>
                </div>
            </div>


            <div class="form-group">
                <label for="assignTo">Assign To</label>
                <select formControlName="assignTo" class="form-control">
                    <option [value]="user.id" *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</option>
                </select>
                <div *ngIf="submitted && fval.assignTo.errors" class="invalid-feedback">
                    <div *ngIf="fval.assignTo.required">AssignTo is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="type">Type</label>
                <select formControlName="type" class="form-control">
                    <option [value]="type.id" *ngFor="let type of issueType">{{type.neme}}</option>
                </select>
                <div class="invalid-feedback">
                    <div>Type is required</div>
                </div>
            </div>


            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create
                </button>
            </div>
        </form>
    </div>
</div>
